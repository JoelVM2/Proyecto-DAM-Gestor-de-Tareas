<div class="modal-content">
  <form (ngSubmit)="onSubmit()">
    <h2>Crear Tarea</h2>

    <label for="title">Título de la tarea:</label>
    <input id="title" [(ngModel)]="title" name="title" required />

    <label for="description">Descripción:</label>
    <textarea id="description" [(ngModel)]="description" name="description" required></textarea>

    <label for="assignedTo">Asignar a:</label>
    <select [(ngModel)]="assignedTo" name="assignedTo">
      <option [ngValue]="null">Sin asignar</option>
      <option *ngFor="let user of users" [ngValue]="user.id">{{ user.username }}</option>
    </select>    

    <div class="modal-actions">
      <button type="submit">Guardar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
